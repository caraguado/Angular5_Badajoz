<div class="row">
    
      <div class="col-12">
    
          <input type="text" placeholder="Escribe una idea" [(ngModel)]="sIdea4">
          <button (click)="addIdea4()">AÃ±adir</button>
          <p>
              Ideass: {{aIdeas | json }}
          </p>
      </div>
    
      <div class="col-12" *ngIf="aIdeas4.length; then conIdeas else sinIdeas"> </div>

          <ng-template #conIdeas>
              <h2>
                  Lista de ideas

          <ng-template #sinIdeas>
              <h3>SIN IDEAS</h3>
          </ng-template> 
            
       
      
    </div>
